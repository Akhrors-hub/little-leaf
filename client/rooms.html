<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Rooms</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="#" class="brand-logo center">little leaf</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="members.html">home</a></li>
                    <li><a href="plants.html">plants</a></li>
                    <li><a href="rooms.html">rooms</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1 style="text-align: center;">my rooms</h1>
                <a id="addBtn" href="#!" class="btn-floating btn-small">
                    <i class="material-icons" id="start">+</i>



                </a>
                <h5>add room</h5>

                <div class="row">
                    <div class="col s12 m6">
                        <div class="card green lighten-5">
                            <div class="card-content white-text">
                                <span class="card-title" style="color: gray;">room name</span>
                                <form action="#">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input value="" id="first_name2" type="text" class="validate">
                                            <label class="active" for="first_name2">ex. living room</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card green lighten-5">
                            <div class="card-content white-text">
                                <span class="card-title" style="color: gray;">room size</span>
                                <form action="#">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input value="" id="first_name2" type="text" class="validate">
                                            <label class="active" for="first_name2">in square feet</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card green lighten-5">
                            <div class="card-content white-text">
                                <span class="card-title" style="color: gray;">number of plants in the room</span>
                                <form action="#">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input value="" id="first_name2" type="text" class="validate">
                                            <label class="active" for="first_name2">ex. 2</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card green lighten-5">
                            <div class="card-content white-text">
                                <span class="card-title" style="color: gray;">Does this room get sunlight?</span>
                                <form action="#">
                                    <p>
                                        <label>
                                            <input type="checkbox" id="opt1" />
                                            <span>yes</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input type="checkbox" id="opt2" />
                                            <span>no</span>
                                        </label>
                                    </p>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>


                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right"></i>
                </button>
            </div>


        </div>
        </div>

        </div>



        <div class="push">


        </div>

    </main>
    <footer class="page-footer grey darken-4 footer">

        <div class="footer-copyright">

            </div>
        </div>
    </footer>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="practice.js"></script>
</body>

</html>
